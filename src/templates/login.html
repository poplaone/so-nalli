{% extends "base.html" %}

{% block title %}Admin Login - Student Management System{% endblock %}

{% block content %}
<div class="login-section">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <div class="login-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h3>Admin Login</h3>
                        <p>Access your dashboard</p>
                    </div>
                    
                    <form method="POST" class="login-form">
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                        </div>
                        
                        <button type="submit" class="btn btn-gradient btn-lg w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                    
                    <div class="login-footer">
                        <div class="demo-credentials">
                            <h6><i class="fas fa-info-circle me-2"></i>Demo Credentials</h6>
                            <div class="credentials-grid">
                                <div class="credential-item">
                                    <span class="label">Username:</span>
                                    <span class="value">admin</span>
                                </div>
                                <div class="credential-item">
                                    <span class="label">Password:</span>
                                    <span class="value">admin123</span>
                                </div>
                                <div class="credential-item">
                                    <span class="label">Developer:</span>
                                    <span class="value">Sonal Chauhan</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="back-to-home">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.login-section {
    background: var(--gradient-hero);
    min-height: 100vh;
    position: relative;
    padding: var(--space-4) 0;
}

.login-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.3;
}

.login-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: var(--radius-2xl);
    padding: var(--space-8);
    box-shadow: var(--shadow-2xl);
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    z-index: 2;
}

.login-header {
    text-align: center;
    margin-bottom: var(--space-8);
}

.login-icon {
    width: 80px;
    height: 80px;
    background: var(--gradient-primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--space-4);
    color: white;
    font-size: 2rem;
    box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
}

.login-header h3 {
    color: var(--gray-800);
    margin-bottom: var(--space-2);
    font-weight: 700;
}

.login-header p {
    color: var(--gray-600);
    margin-bottom: 0;
}

.login-form {
    margin-bottom: var(--space-6);
}

.form-group {
    margin-bottom: var(--space-5);
}

.login-footer {
    border-top: 1px solid var(--gray-200);
    padding-top: var(--space-6);
}

.demo-credentials {
    background: rgba(79, 70, 229, 0.05);
    border-radius: var(--radius-lg);
    padding: var(--space-4);
    border: 1px solid rgba(79, 70, 229, 0.1);
}

.demo-credentials h6 {
    color: var(--primary-color);
    margin-bottom: var(--space-3);
    font-weight: 600;
    font-size: 0.875rem;
}

.credentials-grid {
    display: grid;
    gap: var(--space-2);
}

.credential-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.credential-item .label {
    color: var(--gray-600);
    font-size: 0.875rem;
}

.credential-item .value {
    color: var(--gray-800);
    font-weight: 600;
    font-family: 'Courier New', monospace;
    background: rgba(255, 255, 255, 0.8);
    padding: var(--space-1) var(--space-2);
    border-radius: var(--radius-sm);
    font-size: 0.875rem;
}

.back-to-home {
    text-align: center;
    margin-top: var(--space-6);
    position: relative;
    z-index: 2;
}

.back-to-home .btn {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.3);
    color: white;
    backdrop-filter: blur(10px);
}

.back-to-home .btn:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.5);
    color: white;
    transform: translateY(-2px);
}

@media (max-width: 576px) {
    .login-card {
        padding: var(--space-6);
        margin: var(--space-4);
    }
    
    .login-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
    }
    
    .login-header h3 {
        font-size: 1.5rem;
    }
}
</style>
{% endblock %}
